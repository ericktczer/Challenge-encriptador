<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="header">
        <img class="header__logoalura" src="Logo.png" alt="Logo Alura">
    </header>
    <main>
        <div class="container">
            <div class="container__encriptar">
                <textarea id="textoUsuario" onclick="RegresarTexto()" placeholder="Introduzca un texto" style="resize: none"></textarea>
                <p class="texto__instrucciones">Solo letras minúsculas y sin acentos</p>
                <div class="container__encriptar__botones">
                    <button onclick="Encriptar()" class="container__encriptar__botones__encriptar">Encriptar</button>
                    <button onclick="Desencriptar()" class="container__encriptar__botones__desencriptar">Desencriptar</button>
                </div>
            </div>
            
            <div class="container__encriptado">
                <div id="container__encriptado__inicio" class="container__encriptado__inicio">
                    <img src="Muñeco.png" alt="Muñeco">
                    <h1> Ningún mensaje fue encontrado</h1>
                    <p> Ingresa el texto que deseas encriptar o desencriptar</p>
                </div> 
                <div id="container__encriptado__texto" class="container__encriptado__texto"> 
                    <textarea id="textoMostrado" readonly style="resize: none;"></textarea>
                    <button onclick="Copiar()" class="container__encriptado__texto__boton">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado por Tadeo </p>
        <a class="footer__imagen" href="https://www.linkedin.com/in/tadeo-castillo-525095265"> 
            <img src="linkedin.png">
        </a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
